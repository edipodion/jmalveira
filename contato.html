<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contato - J. Malveira</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1>
          <img class="logo-topo" src="./img/logo.png" alt="Logo J. Malveira" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servico.html">Serviços</a></li>
            <li>
              <a href="https:wa.me/5511988088887">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input
          type="text"
          name=""
          id="nomesobrenome"
          class="input-padrao"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com.br"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          name=""
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx)91234-5678"
        />

        <label for="mensagem">Mensagem:</label>
        <textarea
          id="mensagem"
          cols="30"
          rows="10"
          class="input-padrao"
          required
        ></textarea>
        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
            />Email</label
          >

          <label
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >

          <label
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por email?</label
        >

        <input type="submit" value="Enviar" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>

          <tr>
            <td>Terça</td>
            <td>8h ~ 20hr</td>
          </tr>

          <tr>
            <td>Quarta</td>
            <td>8h ~ 20hr</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="./img/edipodion2.png" alt="Logo do criador" />
      <p class="copyright">&copy; Copyright JM Lash Designer - 2022</p>
    </footer>
  </body>
</html>
